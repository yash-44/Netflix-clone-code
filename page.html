<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            netflix-clone
        </title>
        <link rel="stylesheet" href="./pagestyle.css">
    </head>
    <body class="netflix-body">

        <div class="all">
            <div class="heading">
                <img src="./netflix-image/imageforpage/naruto.jfif" alt="naruto" class="heading-background-image">
                <div class="nevbar">
                    <img src="./netflix-image/./netflix_PNG12.png" alt="netflix" class="heading-nevbar-logo">
                        
                    <div class="heading-nevbar-menu">
                        <p class="nevbar-menus"><a href="" class="nevbar-home" id="menu-style">Home</a></p>
                        <p class="nevbar-menus"><a href="" class="nevbar-tv-show" id="menu-style">Tv-Show</a></p>
                        <p class="nevbar-menus"><a href="" class="nevbar-movies" id="menu-style">Movies</a></p>
                        <p class="nevbar-menus"><a href="" class="nevbar-mylist" id="menu-style">My-List</a></p>
                        
                    </div>

                </div>
                

            </div>

            <div class="last-section">
                <div class="last-section-heading">
                    <div class="heading-netflix">
                        <h1>Popular on Netflix</h1>
                        <img src="./netflix-image/imageforpage/popular/eternally confused ad enager for love.jpg" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/delhi crime .png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/naruto.jpg" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/./money heist.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/bountty hunter.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/never have have i ever.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/./imageforpage/tranding/RRR.png" alt="image" class="heading-netflix-image">
                    </div>

                    <div class="heading-continue">
                        <h1>Continue watching for Yash</h1>
                        <img src="./netflix-image/imageforpage/popular/naruto.jpg" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/./imageforpage/tranding/RRR.png" alt="image" class="heading-netflix-image">
                    </div>

                    <div class="heading-trending">
                        <h1>Trending Now</h1>
                        <img src="./netflix-image/imageforpage/./tranding/pic6.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./tranding/bhol.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./tranding/hit.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./tranding/Capture.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./tranding/suryavanshi.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/popular/delhi crime .png" alt="image" class="heading-netflix-image">
                        
                    </div>

                    <div class="heading-new">
                        <h1>New Releases</h1>
                        <img src="./netflix-image/imageforpage/./new releases/pic4.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./new releases/pic2.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/././new releases/pic5.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./new releases/darlings.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./new releases/pic3.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/imageforpage/./new releases/newpic1.png" alt="image" class="heading-netflix-image">
                        <img src="./netflix-image/./imageforpage/./new releases/doctor.png" alt="image" class="heading-netflix-image">
                    </div>
                        
                </div>
            </div>
        </div>

    </body>
</html>
